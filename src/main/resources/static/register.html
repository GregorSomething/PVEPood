<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>E-Pood</title>

    <link rel="stylesheet" href="/css/style.css">
    <script src="https://unpkg.com/vue@next"></script>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300;0,400;0,500;0,600;0,700;0,800;1,300;1,400;1,500;1,600;1,700;1,800&display=swap" rel="stylesheet">
</head>
<body style="margin: 0;">
    <div id="app">
        <section id="login">
            <h1 class="form-signin-heading">Registreeri</h1>
            <div class="content">
                <form v-on:submit="UI_onSubmitRegister" method="post" action="/api/user/register">
                    <p class="field">
                        <label for="username">KASUTAJATUNNUS</label>
                        <input type="text" id="username" name="username" placeholder="" required autofocus="">
                    </p>
                    <p class="field">
                        <label for="password">NIMI</label>
                        <input type="text" id="displayName" name="displayName" placeholder="" required autofocus="">
                    </p>
                    <p class="field">
                        <label for="password">PAROOL</label>
                        <input type="password" id="password" name="password" placeholder="" required>
                    </p>
                    <p class="field">
                        <label for="imageUrl">PROFIILIPILT</label>
                        <input type="text" id="imageUrl" name="imageUrl" placeholder="" required>
                    </p>
    
                    <button type="submit">Registreeru</button>
                </form>
                <div class="buffer"></div>
            </div>
        </section>
    </div>   
    <script src="/js/script.js"></script>
</body>
</html>
